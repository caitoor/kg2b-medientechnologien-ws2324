<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Cinema Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6a1b9a;
            color: white;
            padding: 50px;
        }

        .container {
            background-color: #7e24aa;
            padding: 20px;
            border-radius: 10px;
        }

        label, .info {
            display: block;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        .checkout-btn {
            background-color: #ab47bc;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #9c27b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <strong>Location</strong>
            Blue Cinema
        </div>
        <div class="info">
            <strong>Date</strong>
            Today. 10/07/18
        </div>
        
        <h2>Payment</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="credit-card">Credit Card</label>
            <input type="text" id="credit-card" name="credit-card" required>

            <label for="expiry">Expiration date</label>
            <input type="text" id="expiry" name="expiry" required>

            <button class="checkout-btn" type="submit">CHECKOUT</button>
        </form>
    </div>
</body>
</html>
